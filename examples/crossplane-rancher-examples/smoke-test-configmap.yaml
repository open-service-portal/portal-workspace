# Smoke test ConfigMap to verify Crossplane is working correctly
# This creates a ConfigMap in the crossplane-test namespace via Crossplane
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: smoke-test-configmap
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: crossplane-smoke-test
        namespace: crossplane-test
      data:
        message: "Crossplane is working correctly!"
        environment: "rancher-desktop"
        test: "smoke-test"
  providerConfigRef:
    name: kubernetes-provider