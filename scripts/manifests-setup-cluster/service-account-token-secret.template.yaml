# Service Account Token Secret Template
# Purpose: Persistent token for ${SA_NAME} service account
# Applied by: cluster-setup.sh (dynamically generated)
apiVersion: v1
kind: Secret
metadata:
  name: ${SA_NAME}-k8s-sa-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: ${SA_NAME}-k8s-sa
    description: "${SA_DESCRIPTION}"
type: kubernetes.io/service-account-token