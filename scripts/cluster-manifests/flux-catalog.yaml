# Flux configuration for Crossplane template catalog
# This configures Flux to watch the catalog repository which contains
# references to all template-* repositories
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: catalog
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/open-service-portal/catalog
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: catalog
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: catalog
  path: "./"
  prune: true