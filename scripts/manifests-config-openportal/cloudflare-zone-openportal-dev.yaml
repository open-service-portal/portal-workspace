# Cloudflare Zone Import - openportal.dev
# Purpose: Import the openportal.dev zone for DNS management
# Note: This imports an EXISTING zone from Cloudflare
# Applied by: config-openportal.sh after variable substitution
apiVersion: zone.cloudflare.upbound.io/v1alpha1
kind: Zone
metadata:
  name: openportal-zone
  annotations:
    crossplane.io/external-name: "${CLOUDFLARE_ZONE_ID}"  # Import by ID
  labels:
    zone: primary
    environment: production
spec:
  forProvider:
    zone: "${DNS_ZONE}"
    accountId: "${CLOUDFLARE_ACCOUNT_ID}"
  providerConfigRef:
    name: cloudflare-provider